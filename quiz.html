    let selectedQuestions = [];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function selectQuestions() {
      // Select 2 easy, 2 medium, 1 hard
      const easyQuestions = shuffleArray([...questions.easy]).slice(0, 2);
      const mediumQuestions = shuffleArray([...questions.medium]).slice(0, 2);
      const hardQuestions = shuffleArray([...questions.hard]).slice(0, 1);

      selectedQuestions = [...easyQuestions, ...mediumQuestions, ...hardQuestions];
      selectedQuestions = shuffleArray(selectedQuestions).map((q, index) => ({
        ...q,
        id: `q${index + 1}`
      }));

      renderQuiz();
    }

    function renderQuiz() {
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.innerHTML = '';

      selectedQuestions.forEach((q, index) => {
        const card = document.createElement('div');
        card.className = 'quiz-card';
        card.innerHTML = `
          <h3>${index + 1}. ${q.question}</h3>
          ${q.options.map((option, i) => {
            const value = q.options.length === 2 ? option.toLowerCase() : String.fromCharCode(97 + i);
            return `
              <label>
                <input type="radio" name="${q.id}" value="${value}">
                ${option}
              </label>
            `;
          }).join('')}
        `;
        quizContainer.appendChild(card);
      });
    }

    function calculateScore() {
      let score = 0;
      let feedbackHtml = '';

      selectedQuestions.forEach((q, index) => {
        const selected = document.querySelector(`input[name="${q.id}"]:checked`);
        if (selected) {
          const userAnswer = selected.value;
          if (userAnswer === q.answer) {
            score++;
            feedbackHtml += `<p class="correct">Question ${index + 1}: ${q.feedback.correct}</p>`;
          } else {
            feedbackHtml += `<p class="incorrect">Question ${index + 1}: ${q.feedback.incorrect}</p>`;
          }
        } else {
          feedbackHtml += `<p class="incorrect">Question ${index + 1}: Not answered.</p>`;
        }
      });

      document.getElementById('score').innerHTML = `<p>Your Score: ${score}/5</p>`;
      document.getElementById('feedback').innerHTML = feedbackHtml;
      document.getElementById('results').style.display = 'block';

      // Scroll to results
      document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
    }

    // Load the quiz when the page loads
    window.onload = selectQuestions;
  </script>
</body>
